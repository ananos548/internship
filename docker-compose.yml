version: '3.3'

services:
  web:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
     - ./internship:/internship
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=internship
      - DB_USER=dbuser
      - DB_PASSWORD=password
    depends_on:
      - db

  db:
    image: postgres:14.6-alpine
    environment:
      - POSTGRES_DB=internship
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=password